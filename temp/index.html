<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>摇号系统，了解一下?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">你懂的摇号系统</div>

    <div class="title">
      当前抽签顺序【第<span class="count">0</span>组】

      <span class="first">0000</span>
      <strong>-</strong>
      <span class="second">0000</span>
    </div>
    <ul class="buttons">
      <li class="clear">重置</li>
      <li class="action">开始摇号</li>
    </ul>
  </div>
  <script src="main.js?1.0"></script>
</body>
